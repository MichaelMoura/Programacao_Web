<!DOCTYPE html>
<html>

<head>
    <title>Exemplo 1 JSON</title>
    <meta charset="UTF-8">
    <script src="json/jquery.min.js"></script>
    <script src="json/dados.js"></script>
    <script>
        $(function() {
            x = alunos.length;
            for (i = 0; i < x; i++) {
                $("#dados").append("RGM: "+alunos[i].rgm + 
                "<br>Nome: " +alunos [i].nome + 
                "<br>Idade: "+alunos[i].idade+"<hr>");
            }
        });
    </script>
</head>

<body>
   <h2>Alunos</h2>
    <div id="dados"></div>
</body>

</html>
