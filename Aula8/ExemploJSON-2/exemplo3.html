    <script>
        
        function buscarRgm(rgm){            
            var achou="";
            var x= alunos.length;
            for (i = 0; i < x; i++) {
                if(rgm==alunos[i].rgm){
                    achou="RGM: "+ alunos[i].rgm + 
                "<br>Nome: " +alunos [i].nome + 
                "<br>Idade: "+alunos[i].idade;
                }
            }
            if(achou!=""){
                $("#resumo").html(achou);
            }
            else{
                $("#resumo").html("RGM n√£o existe");
            }
                    
        }
    $(function(){
      $("#btn").click(
          function(){
              var r=$("#rgm").val();
              buscarRgm(r)
          })   
       
      }); 
    

    </script>
