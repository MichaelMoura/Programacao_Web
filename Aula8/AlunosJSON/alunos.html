<html>
<head>   
    <meta charset="utf-8" />
    <script src="jquery.min.js"></script>
    <script>
        var alunos = [
                {"rgm": 12333, "nome": "André Lopes", "sexo": "M", "idade": 34},
                {"rgm": 12344, "nome": "Ana Silva", "sexo": "F", "idade": 25},
                {"rgm": 12355, "nome": "Luiz Souza", "sexo": "M", "idade": 51},
                {"rgm": 12366, "nome": "Betty Alves", "sexo": "F", "idade": 29},
                {"rgm": 12377, "nome": "Ricardo Dias", "sexo": "M", "idade": 31}
        ] 
    </script>
     
    <script>        
        $(function(){ 
            //página já foi carregada:
            $("#idbotao").click(function () {
                processaJSON();
            });
        });
        
        function processaJSON() {
           var conteudo = "<table border='1'>";
           for(i=0; i < alunos.length; i++) {
              conteudo += "<tr>";
              conteudo += "<td>" + alunos[i].rgm + "</td>";
              conteudo += "<td>" + alunos[i].nome + "</td>";
              conteudo += "<td>" + alunos[i].sexo + "</td>";
              conteudo += "<td>" + alunos[i].idade + "</td>";
              conteudo += "</tr>";
           }
           conteudo += "</table>";
           $("#idresultados").html(conteudo);
           //ou:  document.getElementById("idresultados").innerHTML = conteudo;
        }   
        
    </script>
    
</head>
    
<body>
    <h2>Mostrar alunos (que estão no vetor em formato JSON)</h2>
    <form id="idform" >
        <button type="button" id="idbotao">Listar alunos</button>
    </form>
    <br/><br/> 
    <div id="idresultados"></div>
</body>
    
</html>
