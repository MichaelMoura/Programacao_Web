<!DOCTYPE html>
<html>

<head>
    <title>Exemplo 3</title>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <script>
        $(function() {
            $("#btn").click(function() {
				var texto = $( "#div-container" ).text(); 
                $("#divres1").text( "<strong>" + texto + "</strong>"); //não considera tags HTML, apenas o texto
                $("#divres2").html( "Negrito: <strong>" + texto + "</strong> e <u>sublinhado</u>"); //considera tags HTML
				//pegamos os textos de todos os parágrafos, por causa do seletor p usado:
                $("#divres3").html( "Textos de todos os parágrafos: " + $("p").text() ); 
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>Exemplo 3.1 - JS </h1>
    </header>
    <section>
		
		<div id="div-container">Texto da div-container 
		  <div id="div-interna">Texto da div-interna </div>
		  <ul>
			<li>item 1 da lista </li>
			<li>item 2 da lista <strong> de tipo ul </strong></li>
		  </ul>
		</div>
		
 		<p>Parágrafo 1</p>
 		<p>Parágrafo 2</p>
		
        <button type="button" id="btn">Função text</button>		
		<br/><br/>
		<div id="divres1"></div>
		<div id="divres2"></div>
		<div id="divres3"></div>
    </section>
</body>

</html>
