<!DOCTYPE html>
<html>

<head>
    <title>Exemplo 6-2 - Somar dois valores</title>
    <meta charset="UTF-8">
    <script src="js/jquery.min.js"></script>
    <link href="css/formata.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript"> 
        $(function() {
            $("#somar").click(somaValores);
        })

        function somaValores() {
            var n1, n2;
            n1 = parseFloat($("#valor1").val());
            n2 = parseFloat($("#valor2").val());
            $("#resul").html("<b>Soma: </b>" + (n1 + n2));
        }
    </script>
    
</head>

<body>
    <header>
        <h1>Somar dois valores</h1>
    </header>
    <form action="" method="post" class="fundo">
        Valor 1:
        <input type="text" id="valor1">
        <br>Valor 2:
        <input type="text" id="valor2">
        <button id="somar" type="button">Calcular</button>
        <br>
        <br>
        <div id="resul"><strong>Resultado: </strong></div>

    </form>

</body>

</html>
