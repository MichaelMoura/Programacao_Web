<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Exemplo com uma função e parâmetros diferentes</title>

	<script type="text/javascript">
		function soma(a,b)
		{
				alert("Soma = "+(a+b));
		}
	</script>

</head>

<body>
	<h2>Exemplo com uma função e parâmetros diferentes</h2>
	<p>Este exemplo mostra uma função para a qual enviamos parâmetros de tipo texto e depois de tipo inteiro</p>
	<script language="javascript">
		var n1,n2;
		n1 = prompt("Digite o valor 1:","");
		n2 = prompt("Digite o valor 2:","");

		soma(n1,n2); //concatena strings

		n1 = parseInt(n1);
		n2 = parseInt(n2);

		soma(n1,n2); //soma valores inteiros
	</script>

</body>
</html>
