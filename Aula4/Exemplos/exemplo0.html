<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>Exemplo operadores == e ===</title>
<script  type="text/javascript">
    /*
        var x = 10;
        x === 10    (verdadeiro)
        x === "10"  (falso) 
        x == "10"   (verdadeiro) 
        x == 10     (verdadeiro) 
    */
    var x = 10;
    document.write(  (x === 10)     + "<br/>");
    document.write(  (x === "10")   + "<br/>");
    document.write(  (x == "10")    + "<br/>");
    document.write(  (x == 10)      + "<br/>");
</script> 
</head>

<body>
</body>

</html>
