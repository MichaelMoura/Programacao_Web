<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Função e procedimento</title>

<script type="text/javascript">
    function despedida() { //este é um procedimento
      document.write("Programa elaborado em 26/08/2016 <br>");
      document.write("Até a próxima, obrigado! <br>");
    }
    
    function mediaPond(a,b) { //esta é uma função
        var result;
        result = (2*a + 1*b) / 3; //um cálculo de média ponderada
        return(result);
    }
</script>

</head>

<body>

	<h2>Função e procedimento</h2>
	<p>Uma demonstração para comparar função com procedimento</p>

	<script language="javascript">
        document.write("Média ponderada de 4 e 5: " + mediaPond(4, 5) + "<br>" );
        document.write("Média ponderada de 2 e 3: " + mediaPond(2, 3) + "<br>");
        var med = mediaPond(7, 8);
        document.write("Média ponderada de 7 e 8: " + med  + "<br>");
        despedida();
	</script>

</body>
</html>
