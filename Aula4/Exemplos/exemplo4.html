<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Exemplo if ternário</title>
	<script  type="text/javascript">
		var x = 10;
		var y = 20;
		(x > y) ? alert("Sim") : alert("Não");  //visualiza a mensagem Não
		document.write((x < y) ? "Sim" : "Não"); //visualiza na página Sim
	</script> 
</head>
<body>
</body>
</html>
