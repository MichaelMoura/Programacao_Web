<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Soma de valores</title>
<script>
    window.onload = function(){
        var btn = document.getElementById("botao");
        btn.onclick = function (){
            var txt1 = document.getElementById("valora").value;
            var txt2 = document.getElementById("valorb").value;
            var va = parseFloat(txt1);
            var vb = parseFloat(txt2);
            //alert("A soma Ã© " + (va+vb) );
            document.getElementById("res").value = "Soma = " + (va+vb);
        }
    }
</script>
</head>

<body>
<br/>
	<h2>Exemplo 16 - Soma de valores</h2>
        Valor 1: <input type="text" id="valora" value="" /> <br/>
        Valor 2: <input type="text" id="valorb" value="" /> <br/>
        Resultado: <input type="text" id="res" value="" /> <br/>
        <input type="button" id="botao" value="Somar" /> <br/>
</body>
</html>
